<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzabestilling</title>
</head>
<body>
    <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang
        (og og eller sammen)
    </p>
    
    <h3>Pizzabestilling</h3>

    <div id="info"> Gjør et valg på hver linje</div>

    <br>Bunn:
    <input id="bunnTykk" type="radio" name="bunn" onchange="orderInfo()"/> Tykk
    <input id="bunnTynn" type="radio" name="bunn" onchange="orderInfo()"/> Tynn <br/>

    Fyll:
    <input id="fyllTaco" type="radio" name="fyll"   onchange="orderInfo()"/> Taco
    <input id="fyllKylling" type="radio" name="fyll" onchange="orderInfo()"/> Kylling
    <input id="fyllPepperoni" type="radio" name="fyll" onchange="orderInfo()"/> Pepperoni
    <input id="fyllSkinke" type="radio" name="fyll" onchange="orderInfo()"/> Skinke <br/>

    Størrelse:
    <input id="liten" type="radio" name="str" onchange="orderInfo()"/> Liten 
    <input id="medium" type="radio" name="str" onchange="orderInfo()"/> Medium
    <input id="stor" type="radio"   name="str" onchange="orderInfo()"/> Stor <br/>

    <div id="infoBestilling"></div>
    <div id="drikke"></div>
    <br><button id="bestill">Bestill</button>
    

<script>
    let infoDiv = document.getElementById('info');
    let buttonBestill = document.getElementById('bestill');
    let bunnTykk = document.getElementById('bunnTykk');
    let bunnTynn = document.getElementById('bunnTynn');
    let fyllTaco = document.getElementById('fyllTaco');
    let fyllKylling = document.getElementById('fyllKylling');
    let fyllPepperoni = document.getElementById('fyllPepperoni');
    let fyllSkinke = document.getElementById('fylLSkinke');
    let litenStr = document.getElementById('liten');
    let mediumStr = document.getElementById('medium');
    let cola = document.getElementById('cola');
    let sprite = document.getElementById('sprite');
    let fanta = document.getElementById('fanta');
    let infoBestillingDiv = document.getElementById('infoBestilling');
    let drikkeDiv = document.getElementById('drikke');
    let ja = document.getElementById('ja');
    let nei = document.getElementById('nei');
    
    function orderInfo(){
        if ((bunnTykk.checked || bunnTynn.checked) 
        && (fyllTaco.checked || fyllKylling.checked || fyllPepperoni.checked || fyllSkinke.checked) 
        && (litenStr.checked || mediumStr.checked || storStr.checked)) 
        {
            infoDiv.innerHTML = '';
            infoBestillingDiv.innerHTML = /*HTML*/`
            <br> Ønsker du å bestille drikke?
            <input id="ja" type="radio" name="valg" onchange="addOrder()"/> Ja
            <input id="nei" type="radio" name="valg" onchange="addOrder()"/> Nei <br/>
            `;
            buttonBestill.disabled = true;
        } else {
            infoBestillingDiv.innerHTML = '<br> Du har glemt å velge:';
            if  (!bunnTykk.checked && !bunnTynn.checked){
                infoBestillingDiv.innerHTML += '<li>Bunn</li>';
                buttonBestill.disabled = true;
                } 
            if  (!fyllTaco.checked && !fyllKylling.checked && !fyllPepperoni.checked && !fyllSkinke.checked){
                infoBestillingDiv.innerHTML += '<li>Fyll</li>';
                buttonBestill.disabled = true;
                }
            if  (!litenStr.checked && !mediumStr.checked && !storStr.checked){
                infoBestillingDiv.innerHTML += '<li>Størrelse</li>';
                buttonBestill.disabled = true;
                }
            }
        updateView();
    }    

    function addOrder(){
        if (ja.checked) {
            drikkeDiv.innerHTML = /*HTML*/`
            <br>Drikke:
            <input id="cola" type="radio" name="drikke" onchange="addOrder()"/> Cola 1,5L
            <input id="sprite" type="radio" name="drikke" onchange="addOrder()"/> Sprite 1,5L
            <input id="fanta" type="radio" name="drikke" onchange="addOrder()"/> Fanta 1,5L <br/>
            `;
        } else {
            drikkeDiv.innerHTML = '';
            buttonBestill.disabled = false;
            
            
        }
    updateView();
    }
    
   
</script>
</body>
</html>
